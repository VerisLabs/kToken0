name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    env:
      RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version
      
      - name: Install dependencies
        run: |
          forge soldeer install

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run unit tests
        run: |
          forge test --profile ci-fast \
            --no-match-path "**/BridgeSimulationFork.t.sol"
        id: unit

      - name: Run fork tests
        run: |
          forge test --profile ci-fork \
            --match-path "**/BridgeSimulationFork.t.sol" \
            --fork-url ${{ secrets.RPC_MAINNET }}
